<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      language="javascript"
      type="text/javascript"
      src="script.js"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon (1).ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="favicontd.ico" />
    <title>To Do App</title>
  </head>
  <body>
    <div id="alert"></div>
    <div class="top">
      <div class="topinner" style="padding: 50px">
        <h1>TO DO LIST</h1>
        <div class="input-group mb-3" style="padding: 20px 500px 20px 500px">
          <button
            onclick="add()"
            style="color: #50cb93"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            ADD
          </button>
          <input
            style="background-color: #50cb93"
            id="input"
            type="text"
            class="form-control"
            placeholder="Add Item"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            onclick="clear_input()"
            style="color: #50cb93"
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon1"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="left" id="tcount">Hooray!! No task Pending</div>
      <div class="right" id="ccount">Dude without any Task</div>
    </div>
  </body>
</html>
